<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDFORALL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
    --primary-color: #007AFF;
    --secondary-color: #5856D6;
    --accent-color: #FF3B30;
    --text-dark: #1D1D1F;
    --text-light: #86868B;
    --bg-light: #F5F5F7;
    --glass-bg: rgba(255, 255, 255, 0.8);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    color: var(--text-dark);
    overflow-x: hidden;
}

/* Navigation */
.navbar {
    backdrop-filter: blur(20px);
    background: var(--glass-bg);
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.navbar-brand {
    font-weight: 600;
    font-size: 1.5rem;
    color: var(--text-dark) !important;
}

.nav-link {
    color: var(--text-dark) !important;
    font-weight: 400;
    transition: all 0.3s ease;
    position: relative;
}

.nav-link:hover {
    color: var(--primary-color) !important;
    transform: translateY(-2px);
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 50%;
    background: var(--primary-color);
    transition: all 0.3s ease;
    transform: translateX(-50%);
}

.nav-link:hover::after {
    width: 100%;
}

/* Hero Section */
.hero {
    height: 100vh;
    background: linear-gradient(135deg, #667eea 0%, #2507aa 100%);
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;
}

.hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
}

.hero-content {
    position: relative;
    z-index: 2;
}

.hero h1 {
    font-size: 4rem;
    font-weight: 700;
    color: white;
    margin-bottom: 1.5rem;
    opacity: 0;
    transform: translateY(50px);
    animation: fadeInUp 1s ease 0.3s forwards;
}

.hero p {
    font-size: 1.5rem;
    color: rgba(255, 255, 255, 0.9);
    margin-bottom: 2rem;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s ease 0.6s forwards;
}

.btn-hero {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 15px 40px;
    border-radius: 50px;
    font-weight: 500;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s ease 0.9s forwards;
}

.btn-hero:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    color: white;
}

/* Floating Elements */
.floating-element {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    animation: float 6s ease-in-out infinite;
}

.float-1 {
    width: 80px;
    height: 80px;
    top: 20%;
    right: 15%;
    animation-delay: 0s;
}

.float-2 {
    width: 120px;
    height: 120px;
    top: 60%;
    right: 25%;
    animation-delay: 2s;
}

.float-3 {
    width: 60px;
    height: 60px;
    top: 80%;
    left: 20%;
    animation-delay: 4s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(10deg); }
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Features Section */
.features {
    padding: 100px 0;
    background: var(--bg-light);
}

.feature-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    transition: all 0.4s ease;
    opacity: 0;
    transform: translateY(50px);
    margin-bottom: 30px;
}

.feature-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
}

.feature-card.animate {
    opacity: 1;
    transform: translateY(0);
}

.feature-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 2rem;
    margin-bottom: 30px;
}

.feature-card h3 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: var(--text-dark);
}

.feature-card p {
    color: var(--text-light);
    line-height: 1.6;
}

/* Product Showcase */
.showcase {
    padding: 100px 0;
    background: white;
    position: relative;
}
.showcase-content {
    position: relative;
    z-index: 2;
}

.showcase h2 {
    font-size: 3rem;
    font-weight: 700;
    color:  #036cff;
    margin-bottom: 2rem;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 60px;
}

.product-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    transition: all 0.4s ease;
    opacity: 0;
    transform: scale(0.9);
}

.product-card:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.2);
}

.product-card.animate {
    opacity: 1;
    transform: scale(1);
}

.product-image {
    width: 120px;
    height: 120px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    margin: 0 auto 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3rem;
    color:#036cff;
}

.product-card h4 {
    color: #036cff;
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 15px;
}

.product-card p {
    color: #036cff;
    line-height: 1.6;
}

/* Stats Section */
.stats {
    padding: 100px 0;
    background: white;
}

.stat-item {
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    transition: all 0.6s ease;
}

.stat-item.animate {
    opacity: 1;
    transform: translateY(0);
}

.stat-number {
    font-size: 3rem;
    font-weight: 700;
    color: var(--primary-color);
    margin-bottom: 10px;
    display: block;
}

.stat-label {
    color: var(--text-light);
    font-size: 1.1rem;
}

/* Footer */
.footer {
    background: var(--text-dark);
    color: white;
    padding: 60px 0 30px;
}

.footer h5 {
    color: #036cff;
    font-weight: 600;
    margin-bottom: 20px;
}

.footer a {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    transition: all 0.3s ease;
    display: block;
    margin-bottom: 10px;
}

.footer a:hover {
    color: var(--primary-color);
    transform: translateX(5px);
}

.social-icons a {
    display: inline-block;
    margin-right: 15px;
    font-size: 2.0rem;
    margin-bottom: 0;
}

.social-icons a:hover {
    transform: translateY(-3px);
}

.nigga {
    color: #007AFF;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero h1 {
        font-size: 2.5rem;
    }
    
    .hero p {
        font-size: 1.2rem;
    }

    #logo{
        width: 150px;
    }

    .showcase h2 {
        font-size: 2rem;
    }

    .product-grid {
        grid-template-columns: 1fr;
    }
}

/* Scroll Indicator */
.scroll-indicator {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: rgba(0, 122, 255, 0.2);
    z-index: 9999;
}

.scroll-progress {
    height: 100%;
    background: var(--primary-color);
    width: 0%;
    transition: width 0.3s ease;
}
.imgr {
    width: 100%;
    max-width: 100%;
    margin-bottom: 5%;
}

.imgr img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 30px;
}
.container .row.align-items-center{
    display: flex;
    flex-direction: row;
    gap: 10px;
}
#commingsoon{
    width: 50%;
    margin-top: 10%;
}
#logo{
    width: 300px;
    height: auto;
    max-width: 100%;
    position: relative;
    z-index: 9999;
}
    </style>
</head>
<body>
    <!-- Scroll Indicator -->
    <div class="scroll-indicator">
        <div class="scroll-progress" id="scrollProgress"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">SDFORALL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="floating-element float-1"></div>
        <div class="floating-element float-2"></div>
        <div class="floating-element float-3"></div>
        
        <div class="container">
            <div class="row align-items-center justify-content-center text-center">
                <div class="logo">
                    <img id="logo"class="img-fluid" src="W-SDfor-all_logo.png" alt="">
                </div>
                <div class="col-lg-6 hero-content">
                    <h1>SDforALL</h1>
                    <p>this website is for our students if you want to change a school select us</p>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfTrmwkPwAJHapLyGo8vgxJSgDeVp8fGY0AsoJEVZMzBY67fQ/viewform?usp=header" class="btn-hero">Propose Policy</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features" id="features">
        <div class="container">
            <div class="row text-center mb-5">
                <div class="col-12">
                    <h2 class="display-4 fw-bold mb-4">Policy</h2>
                </div>
                <div>
                    <img id ="commingsoon" src="—Pngtree—red and announcement mic illustration_6872558.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- Product Showcase -->
    <section class="showcase" id="products">
        <div class="container showcase-content">
            <h2>Party lists</h2>
            <div class="imgr">
                <img  src="IMG_5604.jpg" alt="">
            </div>
        </div>
    </section>

    

    <!-- Footer -->
    <footer class="footer" id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mb-4">
                    <h5>SDforALL</h5>
                    <div class="social-icons mt-3">
    
                        <a href="https://www.instagram.com/sd.forall/"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

                <div class="col-lg-2 col-md-6 mb-4">
                    <h5>Connect</h5>
                    <a href="#">Newsletter</a>
                    <a href="#">Blog</a>
                    <a href="#">Community</a>
                    <a href="#">Events</a>
                </div>
            </div>
            <hr class="my-4">
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scroll Progress Indicator
        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('scrollProgress').style.width = scrolled + '%';
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.feature-card, .product-card, .stat-item').forEach(el => {
            observer.observe(el);
        });

        // Counter animation for stats
        function animateCounter(element, target, duration = 2000) {
            let start = 0;
            const increment = target / (duration / 16);
            
            const timer = setInterval(() => {
                start += increment;
                if (start >= target) {
                    element.textContent = target.toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(start).toLocaleString();
                }
            }, 16);
        }

        // Stats counter observer
        const statsObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const statNumber = entry.target.querySelector('.stat-number');
                    const target = parseInt(statNumber.getAttribute('data-count'));
                    animateCounter(statNumber, target);
                    statsObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });

        document.querySelectorAll('.stat-item').forEach(el => {
            statsObserver.observe(el);
        });

        // Navbar background on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(255, 255, 255, 0.95)';
            } else {
                navbar.style.background = 'rgba(255, 255, 255, 0.8)';
            }
        });

        // Parallax effect for hero floating elements
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = scrolled * 0.5;
            
            document.querySelectorAll('.floating-element').forEach((element, index) => {
                const speed = 0.3 + (index * 0.1);
                element.style.transform = `translateY(${parallax * speed}px) rotate(${parallax * 0.1}deg)`;
            });
        });

        // Add loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });

        // Mouse movement parallax for hero section
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.floating-element').forEach((element, index) => {
                const speed = 10 + (index * 5);
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                
                element.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });

        // Card hover effects
        document.querySelectorAll('.feature-card, .product-card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Dynamic greeting based on time
        const now = new Date();
        const hour = now.getHours();
        let greeting = 'Welcome to';
        
        if (hour < 12) greeting = 'Good Morning! Welcome to';
        else if (hour < 17) greeting = 'Good Afternoon! Welcome to';
        else greeting = 'Good Evening! Welcome to';
        
        // Add typing effect to hero title
        const heroTitle = document.querySelector('.hero h1');
        const originalText = heroTitle.textContent;
        heroTitle.textContent = '';
        
        let i = 0;
        const typeWriter = () => {
            if (i < originalText.length) {
                heroTitle.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        };
        
        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
